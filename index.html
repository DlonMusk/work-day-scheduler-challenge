<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./css/style.css">
  <title>BUILD TABLE</title>
</head>

<body>

  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <div class="table-responsive">
      <table class="table table-dark caption align-middle">
        <caption class="text-center">TABLE DATA</caption>
        <tbody class="">
          <tr>
            <th class="col-1 row-time" scope="row" data-time="9">9 am</th>
            <form class="form-input" action="" method="get">
              <td class="col-9 color-time"><input type="text" id="9" class="table-input" maxlength="75"></td>
              <td class="col-1"><button data-time="9" class="submit-btn"><span class="material-symbols-outlined">
                    add_task
                  </span></button></td>
            </form>
          </tr>
          <tr>
            <th class="col-1 row-time" scope="row" data-time="10">10 am</th>
            <form class="form-input" method="get" action="">
              <td class="col-9 color-time"><input type="text" id="10" class="table-input" maxlength="75"></td>
              <td class="col-1"><button data-time="10" class="submit-btn"><span class="material-symbols-outlined">
                    add_task
                  </span></button></td>
            </form>
          </tr>
          <tr>
            <th class="col-1 row-time" scope="row" data-time="11">11 am</th>
            <form class="form-input" method="get" action="">
              <td class="col-9 color-time"><input type="text" id="11" class="table-input" maxlength="75"></td>
              <td class="col-1"><button data-time="11" class="submit-btn"><span class="material-symbols-outlined">
                    add_task
                  </span></button></td>
            </form>
          </tr>
          <tr>
            <th class="col-1 row-time" scope="row" data-time="12">12 pm</th>
            <form class="form-input" method="get" action="">
              <td class="col-9 color-time"><input type="text" id="12" class="table-input table-fluid" maxlength="75">
              </td>
              <td class="col-1"><button data-time="12" class="submit-btn"><span class="material-symbols-outlined">
                    add_task
                  </span></button></td>
            </form>
          </tr>
          <tr>
            <th class="col-1 row-time" scope="row" data-time="13">1 pm</th>
            <form class="form-input" method="get" action="">
              <td class="col-9 color-time"><input type="text" id="13" class="table-input" maxlength="75"></td>
              <td class="col-1"><button data-time="13" class="submit-btn"><span class="material-symbols-outlined">
                    add_task
                  </span></button></td>
            </form>
          </tr>
          <tr>
            <th class="col-1 row-time" scope="row" data-time="14">2 pm</th>
            <form class="form-input" method="get" action="">
              <td class="col-9 color-time"><input type="text" id="14" class="table-input" maxlength="75"></td>
              <td class="col-1"><button data-time="14" class="submit-btn"><span class="material-symbols-outlined">
                    add_task
                  </span></button></td>
            </form>
          </tr>
          <tr>
            <th class="col-1 row-time" scope="row" data-time="15">3 pm</th>
            <form class="form-input" method="get" action="">
              <td class="col-9 color-time"><input type="text" id="15" class="table-input" maxlength="75"></td>
              <td class="col-1"><button data-time="15" class="submit-btn"><span class="material-symbols-outlined">
                    add_task
                  </span></button></td>
            </form>
          </tr>
          <tr>
            <th class="col-1 row-time" scope="row" data-time="16">4 pm</th>
            <form class="form-input" method="get" action="">
              <td class="col-9 color-time"><input type="text" id="16" class="table-input" maxlength="75"></td>
              <td class="col-1"><button data-time="16" class="submit-btn"><span class="material-symbols-outlined">
                    add_task
                  </span></button></td>
            </form>
          </tr>
          <tr>
            <th class="col-1 row-time" scope="row" data-time="17">5 pm</th>
            <form class="form-input" method="get" action="">
              <td class="col-9 color-time"><input type="text" id="17" class="table-input" maxlength="75"></td>
              <td class="col-1"><button data-time="17" class="submit-btn"><span class="material-symbols-outlined">
                    add_task
                  </span></button></td>
            </form>
          </tr>
        </tbody>

      </table>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="./js/script.js"></script>

</body>

</html>
